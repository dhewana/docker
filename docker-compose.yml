nginx:
  container_name: knginx
  image: nginx:1.8
  ports:
    - "80:80"
  links:
    - phpfpm
    - mysql
  volumes:
    - /home/bella/kurio/conf/nginx.conf:/etc/nginx/nginx.conf
    - /home/bella/kurio/conf/conf.d:/etc/nginx/conf.d
    - /home/bella/kurio/kurio.co.id/public:/var/www/html
    - /home/bella/kurio/logs:/var/log/nginx
  restart: always

phpfpm:
  container_name: kphpfpm
  image: dhewana/php-fpm:5.6
  links:
    - memcached
    - redis
    - beanstalk
  volumes:
    - /home/bella/kurio/kurio.co.id/public:/var/www/html
  restart: always

memcached:
  container_name: kmemcached
  image: memcached
  command:
#    - -d
    - -vv
    - -m 12
    - -c 2048
    - -r
    - logfile /dev/null
  restart: always

redis:
  container_name: kredis
  image: redis:3.0.7
  restart: always

beanstalk:
  container_name: kbeanstalk
  image: dhewana/beanstalk
  restart: always

mysql:
  container_name: kmysql
  image: mysql:5.6
  ports:
    - "3306:3306"
  environment:
    - MYSQL_ROOT_PASSWORD=TheKuri0./
  volumes:
    - /var/lib/mysql:/var/lib/mysql
  restart: always
